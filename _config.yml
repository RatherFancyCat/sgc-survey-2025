title: SGC Community Survey 2025
description: Shrouded Gaming Community - Voice of Our Community Survey Results
baseurl: "/sgc-survey-2025"
url: "https://ratherfancycat.github.io"

# Theme
remote_theme: pages-themes/cayman@v0.2.0

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  pages:
    output: true
    permalink: /:name

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md

# Destiny/SGC Color Scheme
colors:
  primary: "#1a1a2e"
  secondary: "#16213e"
  accent: "#0f3460"
  highlight: "#e94560"
  text: "#eaeaea"
  destiny_gold: "#f1c232"
  destiny_blue: "#4a90e2"